{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejemplos de {{ palabra }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-lg p-6 bg-gray-50 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Ejemplos de “{{ palabra }}”</h1>
    {% if ejemplos %}
      <ul class="space-y-4">
        {% for ejemplo in ejemplos %}
        <li class="p-4 bg-white rounded-lg border border-gray-200">
          <p class="font-medium text-gray-800">{{ ejemplo.text }}</p>
          <p class="mt-1 ml-4 text-gray-600">{{ ejemplo.translation }}</p>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-gray-600">No se encontraron ejemplos para esta palabra.</p>
    {% endif %}

    <div class="mt-6 text-center">
      <a href="{% url 'app_wDay:palabra_del_dia' %}"
         class="inline-block px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white font-medium rounded-lg transition">
        ← Volver
      </a>
    </div>
  </div>
</body>
</html>
